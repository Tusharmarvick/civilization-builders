<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .slider-container {
  width: 100%;
  overflow: hidden;
}

.slider {
  display: flex;
  transition: transform 0.5s ease;
}

.slide {
  flex: 0 0 100%;
}

.slide img {
  width: 100%;
  height: auto;
}

.text {
  position: absolute;
  bottom: 20px;
  left: 20px;
  color: white;
  font-size: 24px;
}
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
          <div class="slide">
            <img src="assets/images/1.png" alt="Slide 1">
            
          </div>
          <div class="slide">
            <img src="assets/images/2.png" alt="Slide 2">
            
          <div class="slide">
            <img src="assets/images/3.png" alt="Slide 3">
           
          </div>
          <div class="slide">
            <img src="assets/images/4.png" alt="Slide 4">
            
          </div>
          <div class="slide">
            <img src="assets/images/5.png" alt="Slide 5">
          
          </div>
        </div>
      </div>
      <script>const slider = document.querySelector('.slider');
        let slideIndex = 0;
        
        function nextSlide() {
          if (slideIndex === 4) {
            slideIndex = 0;
          } else {
            slideIndex++;
          }
          updateSlide();
        }
        
        function updateSlide() {
          slider.style.transform = `translateX(-${slideIndex * 100}%)`;
        }
        
        setInterval(nextSlide, 3000);</script>
</body>
</html>
